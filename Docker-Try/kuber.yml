apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: dockerappdemo2
  labels:
    app: dockerappdemo2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dockerappdemo2
    spec:
      containers:
      - name: dockerappdemo2
        image: msregistrytest.azurecr.io/nidhi5885/dockerv7:2
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: mysecret

---

apiVersion: v1
kind: Service
metadata:
  name: dockerappdemo2
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: dockerappdemo2
